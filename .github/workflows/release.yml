name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонирование кода
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2: Установка Python
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # Шаг 3: Установка Poetry
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      # Шаг 4: Установка зависимостей без установки самого проекта
      - name: Install dependencies
        run: |
          poetry install --no-root

      # Шаг 5: Обновление версии в pyproject.toml с использованием тега
      - name: Update version using tag
        env:
          TAG: ${{ github.ref_name }}
        run: |
          echo "Setting version to $TAG"
          poetry version $TAG

      # Шаг 6: Сборка пакетов (sdist и wheel)
      - name: Build package
        run: |
          poetry build

      # Шаг 7: Публикация пакета на PyPI
      - name: Publish to PyPI
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
        run: |
          poetry publish --username __token__ --password $POETRY_PYPI_TOKEN_PYPI

      - name: Changelog
        uses: scottbrenner/generate-changelog-action@master
        id: Changelog
        env:
          REPO: ${{ github.repository }}

      - name: Upload wheel to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.whl  # Указываем путь к zip архиву
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
